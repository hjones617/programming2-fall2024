<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chaining Selectors</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>
    <body>
        <h2>Part 1</h2>
        <!-- Use the classes BELOW this line -->
        <div>
            <img
                class="avatar proportioned"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHMrxwawAtrBYiJ201UzKNHWBKfJ7StfcXbQ&s" /> 
           <div class="card" style="width: 18rem;">
  <img src="https://static.wikia.nocookie.net/5b88f249-f8bc-4b08-bab0-f13dc4c9f500/scale-to-width/370" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Skibidi</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
            <img
                class="avatar distorted"
                src="https://media.licdn.com/dms/image/v2/C4E0BAQHzpL6hdT9h4w/company-logo_200_200/company-logo_200_200/0/1630624784022/francis_w_parker_school_logo?e=2147483647&v=beta&t=DfUnkOhQ3PE6H_982y_eJFwDPShlReCCnDiajj3QrAI" />
        </div>
        <!-- Use the classes ABOVE this line -->
        <div>
            <img
                class="original proportioned"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHMrxwawAtrBYiJ201UzKNHWBKfJ7StfcXbQ&s" />
            <img
                class="original distorted"
                src="https://media.licdn.com/dms/image/v2/C4E0BAQHzpL6hdT9h4w/company-logo_200_200/company-logo_200_200/0/1630624784022/francis_w_parker_school_logo?e=2147483647&v=beta&t=DfUnkOhQ3PE6H_982y_eJFwDPShlReCCnDiajj3QrAI"
                alt="Man with surprised expression" />
        </div>

        <h2>Part 2</h2>

        <div class="container">
            <p class="text">This should be styled.</p>
        </div>
        <p class="text">This should be unstyled.</p>
        <p class="text">This should be unstyled.</p>
        <div class="container">
            <p class="text">This should be styled.</p>
            <p class="text">This should be styled.</p>
        </div>
        
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    </body>
</html>
